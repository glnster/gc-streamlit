version: '3.8'

services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: gc-streamlit-prod
    ports:
      - "80:8501"
      - "443:443"
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

